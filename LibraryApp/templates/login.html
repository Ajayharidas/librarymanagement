{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block content %}

<div class="row justify-content-center">

    <form action="" method="post" class="shadow lgn-form">
        <div class="row justify-content-left">
            <h5 class="lgn">login</h5>
        </div>

        {% csrf_token %}

        {{form|crispy}}
        <div class="form-group">
            <a href="{% url 'reset_password' %}" class="text-info">forgot password?</a>
        </div>
        <div class="form-group">
            <input type="submit" value="Login" class="btn btn-block btn-success">
        </div>
        {% for message in messages%}
            <div class="alert alert-muted text-danger text-center"><small>{{message}}</small></div>
        {% endfor %}
        <div class="row justify-content-center">
            <a href="{% url 'sign_up' %}" class="sgn-link">New around here? <b>sign up</b></a>
        </div>
    </form>

</div>

{% endblock %}
