{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block content %}

<div class="row justify-content-center">
    <form action="" method="post" enctype="multipart/form-data" class="sgn-form shadow">
        <div class="row justify-content-left">
            <h5 class="sgn">sign up</h5>
        </div>

        {% csrf_token %} 

        <div class="form-group">
            <input type="text" class="form-control" name="fname" placeholder="  first name">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="lname" placeholder="  last name">
        </div>
        <div class="form-group">
            <textarea class="form-control textarea" name="address" rows="3" placeholder="  address" style="height: 80px;"></textarea>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="  email">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="uname" placeholder="  username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="passw" placeholder="  password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="cpassw" placeholder="  confirm password">
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="male" value="male" name="gender">
            <label for="male" class="form-check-label"> Male</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="radio" class="form-check-input" id="female" value="female" name="gender">
            <label for="female" class="form-check-label"> Female</label>
        </div>
        <div class="form-group">
            <input type="number" class="form-control" name="mobile" placeholder="  mobile">
        </div>
        <div class="form-group">
            <label for="photo">Photo</label>
            <input type="file" class="form-control-file" accept="image/*" id="photo" name="photo">
        </div>

        <div class="form-group">
            <input type="submit" value="Register" class="btn btn-block btn-success">
        </div>

    </form>
</div>


{% endblock %}
