{% extends 'base.html' %}

{% load crispy_forms_filters %}

{% block content %}

<div class="row justify-content-center auth-add">
    <h4>new author</h4>
</div>

<div class="row justify-content-center author w-100">
    <form action="" method="post" class="auth-form" enctype="multipart/form-data">

        {% csrf_token %}

        {{form.media}}
        {{form|crispy}}


        <div class="form-group">
            <button type="submit" class="btn btn-block btn-dark mb-5">Save</button>
        </div>

    </form>
</div>

{% endblock %}
