{% extends 'base.html' %}


{% block content %}

<div class="row justify-content-center">
    <h1 class="cat-list">book category</h1>
</div>

<div class="row justify-content-center cat">
    <table class="table table-hover table-bordered">

        <thead>
            <tr>
                <th>Id</th>
                <th>Category</th>
                <th>Update</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            {% for c in category %}
            <tr>
                <td>{{c.id}}</td>
                <td>{{c.category_name}}</td>
                <td><a href="{% url 'edit_category' c.id %}" class="btn btn-sm btn-outline-info">update</a>
                </td>
                <td><a href="{% url 'delete_category' c.id %}" class="btn btn-sm btn-outline-danger">remove</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

</div>

{% endblock%}
